<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Rock, paper and scissor</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Rock, paper and scissor</h1>
        <h2 id="score">Your score: 0</h2>
        <h2 id="cpu-score">Computer's score: 0</h2>
        <div class="choices">
            <h3 id="player-choice">Your choice: Rock</h3>
            <h3 id="cpu-choice">Computer's choice: Paper </h3>
            <h3 id="result">Winner: Computer</h3>
        </div>
        <div class="buttons">
            <button class="btns" id="rock-btn">
                <i class="fas fa-hand-rock"></i>
                Rock
            </button>
            <button class="btns" id="paper-btn">
                <i class="fas fa-hand-paper"></i>
                Paper
            </button>
            <button class="btns" id="scissor-btn">
                <i class="fas fa-hand-scissors"></i>
                Scissor
            </button>
        </div>
        <div class="footer">
            <button id="restart-game">New Game</button>
            <button class="rules">Rules</button>
            <ul class="rules-description show-rules">
                <li>Rock wins scissor</li>
                <li>Scissor wins paper</li>
                <li>Paper wins rock</li>
            </ul>
        </div>
    </div>
</body>
</html>
